name: Update README with Codewars Stats

on:
    schedule:
        - cron: '0 20 * * *'
    push:
        branches:
            - main

jobs:
    update-readme:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Repository
              uses: actions/checkout@v4

            - name: Fetch Codewars Data
              id: fetch_codewars
              run: |
                  API_RESPONSE=$(curl -s https://www.codewars.com/api/v1/users/muenzi01)
                  echo "$API_RESPONSE" > codewars.json
                  echo "API Response:"
                  cat codewars.json

            - name: Extract Data from Codewars
              id: extract_data
              run: |
                  if [ ! -f codewars.json ]; then
                    echo "Error: codewars.json file not found"
                    exit 1
                  fi

                  CW_USERNAME=$(jq -r '.username // empty' codewars.json)
                  CW_HONOR=$(jq -r '.honor // empty' codewars.json)
                  CW_RANK=$(jq -r '.ranks.overall.name // empty' codewars.json)
                  CW_SCORE=$(jq -r '.ranks.overall.score // empty' codewars.json)

                  echo "CW_USERNAME=$CW_USERNAME" >> $GITHUB_ENV
                  echo "CW_HONOR=$CW_HONOR" >> $GITHUB_ENV
                  echo "CW_RANK=$CW_RANK" >> $GITHUB_ENV
                  echo "CW_SCORE=$CW_SCORE" >> $GITHUB_ENV

                  if [ -z "$CW_USERNAME" ] || [ -z "$CW_HONOR" ] || [ -z "$CW_RANK" ] || [ -z "$CW_SCORE" ]; then
                    echo "Error: Failed to extract data from codewars.json"
                    echo "Content of codewars.json:"
                    cat codewars.json
                    echo "Extracted values:"
                    echo "Username: $CW_USERNAME"
                    echo "Honor: $CW_HONOR"
                    echo "Rank: $CW_RANK"
                    echo "Score: $CW_SCORE"
                    exit 1
                  fi

            - name: Update README
              run: |
                  sed -i 's/\*\*Username\*\*: [a-zA-Z0-9]* <!-- CODEWARS_USERNAME -->/\*\*Username\*\*: '"$CW_USERNAME"' <!-- CODEWARS_USERNAME -->/' README.md
                  sed -i 's/\*\*Honor\*\*: [0-9]* <!-- CODEWARS_HONOR -->/\*\*Honor\*\*: '"$CW_HONOR"' <!-- CODEWARS_HONOR -->/' README.md
                  sed -i 's/\*\*Rank\*\*: [a-zA-Z0-9\s]* <!-- CODEWARS_OVERALL_RANK -->/\*\*Rank\*\*: '"$CW_RANK"' <!-- CODEWARS_OVERALL_RANK -->/' README.md
                  sed -i 's/\*\*Score\*\*: [0-9]* <!-- CODEWARS_OVERALL_SCORE -->/\*\*Score\*\*: '"$CW_SCORE"' <!-- CODEWARS_OVERALL_SCORE -->/' README.md

            - name: Commit and Push Changes
              run: |
                  git config --local user.email "action@github.com"
                  git config --local user.name "GitHub Action"
                  git add README.md
                  git diff --quiet && git diff --staged --quiet || (git commit -m "Update README with Codewars stats" && git push)

            - name: Debug Output
              run: |
                  echo "Content of README.md:"
                  cat README.md
                  echo "New Username: ${{ env.CW_USERNAME }}"
                  echo "New Honor: ${{ env.CW_HONOR }}"
                  echo "New Overall Rank: ${{ env.CW_RANK }}"
                  echo "New Overall Score: ${{ env.CW_SCORE }}"
